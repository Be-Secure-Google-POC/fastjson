name: Create Release
on:
  push:
    # Sequence of  patterns matched against refs/tags
    tags:
      - 'v1.2.24-BeSp*' # Push events for changes under v1.2.24-BeSp0.1, v1.2.24-BeSp0.2...
      
env:
    tag: v1.2.24-BeSp2-0.1
    
jobs:
# Job for scan the code 
  Anchore-Scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: v1.2.24-BeSp2
    - name: Run the Anchore scan action itself with GitHub Advanced Security code scanning integration enabled
      uses: anchore/sbom-action@v0.7.0
      with:
        path: /home/runner/work/fastjson/fastjson/
      
# Job for generating Provenance
  Provenance-Generation:
    needs: Anchore-Scan
    runs-on: ubuntu-latest
    name: Generate Build Provenance
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          path: artifact/
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.5.2'
      - name: Check install
        run: cosign version
      - name: Generate Provinenace
        uses: philips-labs/slsa-provenance-action@v0.7.2
        with:
          command: generate
          subcommand: files
          arguments: --artifact-path artifact/
      - name: Upload Provenance
        uses: actions/upload-artifact@v3
        with:
          name: provenance
          path: provenance.json
    
# Job for generating build and Zip
  build:
    needs: Provenance-Generation
    name: Create Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: v1.2.24-BeSp2
      - name: Download scan report
        uses: actions/download-artifact@v3
        with:
          name: provenance
      - name: Create Jar
        run: |
          mvn compile --file pom.xml
          mvn clean package --file pom.xml
          
      - name: Place Provenance report inside Target directory 
        run: mv provenance.json target
        
      - name: Zip content with provenance.json and git diff    # Ziping with provenance.json, content of target directory and git diff
        run: |
            git fetch -a 
            cd target && git diff 1.2.24 ${{env.tag}} > git_diff.txt
            zip -r ${{env.tag}}.zip * && mv ${{env.tag}}.zip ..  
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{env.tag}}.zip
          asset_name: ${{env.tag}}.zip
          asset_content_type: application/zip
      - name: Publish release
        uses: StuYarrow/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ steps.create_release.outputs.id }}


